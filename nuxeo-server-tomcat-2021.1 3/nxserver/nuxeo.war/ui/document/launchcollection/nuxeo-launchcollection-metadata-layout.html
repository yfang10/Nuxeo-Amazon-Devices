<!--
`nuxeo-launchcollection-metadata-layout`
@group Nuxeo UI
@element nuxeo-launchcollection-metadata-layout
-->
<dom-module id="nuxeo-launchcollection-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <div role="widget">
      <label>Title</label>
      <div name="title">[[document.properties.dc:title]]</div>
    </div>

    <div role="widget">
      <label>Subtitle</label>
      <div name="subtitle">[[document.properties.quickLink:subtitle]]</div>
    </div>

    <div role="widget">
      <label>Order</label>
      <div name="order">[[document.properties.quickLink:order]]</div>
    </div>

    <div role="widget">
      <label>Active</label>
      <paper-checkbox checked="[[document.properties.quickLink:active]]" disabled="true" name="active"></paper-checkbox>
    </div>


    <div role="widget">
      <label>Description</label>
      <div name="description">[[document.properties.dc:description]]</div>
    </div>

  </template>

  <script>
  Polymer({
    is: 'nuxeo-launchcollection-metadata-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {

      /**
         * @doctype LaunchCollection
         */
      document: {
        type: Object,
      },

    }
  });
  </script>
</dom-module>
