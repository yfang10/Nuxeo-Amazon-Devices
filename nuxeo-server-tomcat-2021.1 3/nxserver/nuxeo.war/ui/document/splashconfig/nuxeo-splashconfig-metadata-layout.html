<!--
`nuxeo-splashconfig-metadata-layout`
@group Nuxeo UI
@element nuxeo-splashconfig-metadata-layout
-->
<dom-module id="nuxeo-splashconfig-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <div role="widget">
      <label>Title</label>
      <div name="name">[[document.properties.dc:title]]</div>
    </div>

    <div role="widget">
      <label>Description</label>
      <div name="description">[[document.properties.dc:description]]</div>
    </div>

  </template>

  <script>
  Polymer({
    is: 'nuxeo-splashconfig-metadata-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {

      /**
         * @doctype SplashConfig
         */
      document: {
        type: Object,
      },

    }
  });
  </script>
</dom-module>
