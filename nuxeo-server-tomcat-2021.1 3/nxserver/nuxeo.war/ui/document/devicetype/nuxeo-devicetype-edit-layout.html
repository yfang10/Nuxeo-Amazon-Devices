<!--
`nuxeo-devicetype-edit-layout`
@group Nuxeo UI
@element nuxeo-devicetype-edit-layout
-->
<dom-module id="nuxeo-devicetype-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Title" type="text" required="true"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.dc:description}}" label="Description" type="text"></nuxeo-input>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-devicetype-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype DeviceType
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
