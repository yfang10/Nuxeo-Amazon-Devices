<!--
`nuxeo-compoundasset-view-layout`
@group Nuxeo UI
@element nuxeo-compoundasset-view-layout
-->
<dom-module id="nuxeo-compoundasset-view-layout">
  <template>
    <style include="nuxeo-styles">
      :host {
        display: block;
      }

      *[role=widget] {
        padding: 5px;
      }

      .results {
        @apply --layout-vertical;
        @apply --layout-flex;
        min-height: var(--nuxeo-document-content-min-height, calc(100vh - 216px - var(--nuxeo-app-top)));
        margin-bottom: var(--nuxeo-document-content-margin-bottom, 0);
      }

      .results.dragging{
        border: 2px dashed var(--nuxeo-primary-color);
      }

      .ellipsis {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        display: block;
        width: calc(100% - 38px);
      }

      .capitalize {
        text-transform: capitalize;
      }

      nuxeo-tag {
        margin-right: 2px;
      }

      nuxeo-justified-grid {
        height: calc(100vh - 10em);
      }

      .additional {
        @apply --layout-horizontal;
        @apply --layout-justified;
        @apply --layout-wrap;
        margin: -5px;
      }

      nuxeo-card {
        @apply --layout-flex;
        padding-right: 1.3rem;
        padding-bottom: 1.3rem;
        min-width: 384px;
        margin: 5px;
      }

      nuxeo-document-viewer,
      nuxeo-video-info,
      nuxeo-video-conversions,
      nuxeo-3d-preview,
      nuxeo-3d-render-views,
      nuxeo-3d-transmission-formats {
        @apply --paper-card;
      }

    </style>

    <template is="dom-if" if="[[!_is3D(document)]]">
      <nuxeo-document-viewer role="widget" document="[[document]]"></nuxeo-document-viewer>
    </template>

    <template is="dom-if" if="[[_isVideo(document)]]">
      <nuxeo-video-info role="widget" document="[[document]]"></nuxeo-video-info>
      <nuxeo-video-conversions role="widget" document="[[document]]" label="[[i18n('videoViewLayout.conversions')]]"></nuxeo-video-conversions>
    </template>

    <template is="dom-if" if="[[_isPicture(document)]]">
      <div class="additional">
        <nuxeo-card heading="[[i18n('pictureViewLayout.info')]]">
          <nuxeo-picture-info role="widget" document="[[document]]"></nuxeo-picture-info>
        </nuxeo-card>

        <nuxeo-card heading="[[i18n('pictureViewLayout.formats')]]">
          <nuxeo-customized-picture-format role="widget" document="[[document]]"></nuxeo-customized-picture-format>
        </nuxeo-card>

        <nuxeo-card heading="[[i18n('pictureViewLayout.exif')]]">
          <pclm-exif-metadata role="widget" document="[[document]]"></pclm-exif-metadata>
        </nuxeo-card>

        <nuxeo-card heading="[[i18n('pictureViewLayout.iptc')]]">
          <pclm-iptc-metadata role="widget" document="[[document]]"></pclm-iptc-metadata>
        </nuxeo-card>
      </div>
    </template>

    <template is="dom-if" if="[[_is3D(document)]]">
      <nuxeo-3d-preview document="{{document}}"></nuxeo-3d-preview>
      <nuxeo-3d-render-views document="{{document}}"></nuxeo-3d-render-views>
      <nuxeo-3d-transmission-formats document="{{document}}"></nuxeo-3d-transmission-formats>
    </template>

    <nuxeo-page-provider id="nxProvider"
                         provider="advanced_document_content"
                         page-size="40"
                         aggregations="{{aggregations}}"
                         enrichers="thumbnail, permissions"
                         params="[[params]]"
                         schemas="dublincore,common,uid,file"
                         headers='{ "X-NXfetch.document": "properties", "X-NXtranslate.directoryEntry": "label" }'
                         fetch-aggregates>
    </nuxeo-page-provider>

    <nuxeo-results id="results"
                   display-mode="table"
                   name="[[document.uid]]"
                   nx-provider="[[nxProvider]]"
                   selected-items="{{selectedItems}}"
                   document="[[document]]"
                   display-quick-filters
                   display-sort="[[_canSort(document, sortOptions)]]"
                   sort-options="[[sortOptions]]">

      <nuxeo-data-grid name="grid" icon="nuxeo:view-thumbnails"
                       class="results"
                       selection-enabled
                       draggable$="[[_hasWritePermission(document)]]" drop-target-filter="[[_dropTargetFilter]]">
        <template>
          <nuxeo-document-grid-thumbnail class="grid-box"
                                         tabindex$="{{tabIndex}}"
                                         selected$="{{selected}}"
                                         index="[[index]]"
                                         doc="[[item]]" on-navigate="_navigate"
                                         selected-items="[[selectedItems]]">
          </nuxeo-document-grid-thumbnail>
        </template>
      </nuxeo-data-grid>

      <nuxeo-data-table name="table" icon="nuxeo:view-list"
                        class="results"
                        settings-enabled
                        selection-enabled
                        on-row-clicked="_navigate"
                        draggable$="[[_hasWritePermission(document)]]" drop-target-filter="[[_dropTargetFilter]]">
        <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.title')]]"
                                 field="dc:title" sort-by="[[_displaySort(document, 'dc:title')]]"
                                 filter-by="title"  flex="100">
          <template>
            <nuxeo-document-thumbnail document="[[item]]"></nuxeo-document-thumbnail>
            <a class="title ellipsis" href$="[[urlFor('browse', item.path)]]" on-tap="_navigate">[[item.title]]</a>
          </template>
        </nuxeo-data-table-column>
        <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.type')]]" field="type" hidden>
          <template>
            <nuxeo-tag>[[item.type]]</nuxeo-tag>
          </template>
        </nuxeo-data-table-column>
        <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.modified')]]"
                                 field="dc:modified" sort-by="[[_displaySort(document, 'dc:modified')]]"
                                 filter-by="dc_modified_agg"
                                 flex="50">
          <template is="header">
            <nuxeo-dropdown-aggregation
                    placeholder="[[i18n('documentContentView.datatable.header.modified')]]"
                    data="[[aggregations.dc_modified_agg]]"
                    value="{{column.filterValue}}" multiple>
            </nuxeo-dropdown-aggregation>
          </template>
          <template>
            <nuxeo-date datetime="[[item.properties.dc:modified]]"></nuxeo-date>
          </template>
        </nuxeo-data-table-column>
        <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.lastContributor')]]"
                                 filter-by="dc_last_contributor_agg" field="dc:lastContributor"
                                 sort-by="[[_displaySort(document, 'dc:lastContributor')]]" flex="50">
          <template is="header">
            <nuxeo-dropdown-aggregation
                    placeholder="[[i18n('documentContentView.datatable.header.lastContributor')]]"
                    data="[[aggregations.dc_last_contributor_agg]]"
                    value="{{column.filterValue}}" multiple>
            </nuxeo-dropdown-aggregation>
          </template>
          <template>
            <nuxeo-user-tag user="[[item.properties.dc:lastContributor]]"></nuxeo-user-tag>
          </template>
        </nuxeo-data-table-column>
        <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.created')]]"
                                 field="dc:created" sort-by="[[_displaySort(document, 'dc:created')]]" flex="50" hidden>
          <template>
            <nuxeo-date datetime="[[item.properties.dc:created]]"></nuxeo-date>
          </template>
        </nuxeo-data-table-column>
        <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.author')]]"
                                 field="dc:creator" sort-by="[[_displaySort(document, 'dc:creator')]]" hidden>
          <template>
            <nuxeo-user-tag user="[[item.properties.dc:creator]]"></nuxeo-user-tag>
          </template>
        </nuxeo-data-table-column>
        <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.version')]]"
                                 field="versionLabel" hidden>
          <template>
            [[formatVersion(item)]]
          </template>
        </nuxeo-data-table-column>
        <nuxeo-data-table-column name="[[i18n('documentContentView.datatable.header.state')]]"
                                 field="currentLifeCycleState" hidden>
          <template><span class="capitalize">[[formatLifecycleState(item.state)]]</span></template>
        </nuxeo-data-table-column>
      </nuxeo-data-table>
    </nuxeo-results>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-compoundasset-view-layout',
      behaviors: [Nuxeo.LayoutBehavior,Nuxeo.DocumentContentBehavior],
      properties: {

        /**
         * @doctype CompoundAsset
         */
        document: {
          type: Object,
        },

      },

      _isVideo: function(document){
        return document && document.facets && document.facets.indexOf("Video")>=0;
      },

      _isPicture: function(document){
        return document && document.facets && document.facets.indexOf("Picture")>=0;
      },

      _is3D: function(document){
        return document && document.facets && document.facets.indexOf("ThreeD")>=0;
      }

    });
  </script>
</dom-module>
