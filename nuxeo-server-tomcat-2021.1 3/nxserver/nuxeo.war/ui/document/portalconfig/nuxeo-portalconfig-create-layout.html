<!--
`nuxeo-portalconfig-create-layout`
@group Nuxeo UI
@element nuxeo-portalconfig-create-layout
-->
<dom-module id="nuxeo-portalconfig-create-layout">
  <template>
    <style include="nuxeo-styles"></style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Title" type="text" required="true" name="title"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.dc:description}}" label="Description" type="text" name="description"></nuxeo-input>

  </template>

  <script>
  Polymer({
    is: 'nuxeo-portalconfig-create-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {

      /**
         * @doctype PortalConfig
         */
      document: {
        type: Object,
      },

    }
  });
  </script>
</dom-module>
