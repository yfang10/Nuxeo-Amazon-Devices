<!--
`nuxeo-amzpicturefolder-edit-layout`
@group Nuxeo UI
@element nuxeo-amzpicturefolder-edit-layout
-->
<dom-module id="nuxeo-amzpicturefolder-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" label="[[i18n('title')]]" name="title" value="{{document.properties.dc:title}}" autofocus="" required=""></nuxeo-input>

    <nuxeo-textarea role="widget" label="[[i18n('label.description')]]" name="description" value="{{document.properties.dc:description}}"></nuxeo-textarea>

    </template>

  <script>
    Polymer({
      is: 'nuxeo-amzpicturefolder-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype AMZPictureFolder
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
