<!--
`nuxeo-talentsubfolder-import-layout`
@group Nuxeo UI
@element nuxeo-talentsubfolder-import-layout
-->
<dom-module id="nuxeo-talentsubfolder-import-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Title" type="text" required="true"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.dc:description}}" label="Description" type="text"></nuxeo-input>

  </template>

  <script>
  Polymer({
    is: 'nuxeo-talentsubfolder-import-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {

      /**
         * @doctype TalentSubfolder
         */
      document: {
        type: Object,
      },

    }
  });
  </script>
</dom-module>
