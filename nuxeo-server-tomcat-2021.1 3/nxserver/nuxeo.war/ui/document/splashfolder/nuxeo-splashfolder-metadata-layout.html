<!--
`nuxeo-splashfolder-metadata-layout`
@group Nuxeo UI
@element nuxeo-splashfolder-metadata-layout
-->
<dom-module id="nuxeo-splashfolder-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <div role="widget">
      <label>Title</label>
      <div name="title">[[document.properties.dc:title]]</div>
    </div>

    <div role="widget">
      <label>Description</label>
      <div name="description">[[document.properties.dc:description]]</div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-splashfolder-metadata-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype SplashFolder
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
