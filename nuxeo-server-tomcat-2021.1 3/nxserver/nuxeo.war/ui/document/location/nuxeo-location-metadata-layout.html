<link rel="import" href="../../pclm/styles/pclm-form-styles.html">
<link rel="import" href="../../pclm/behaviors/pclm-form-behavior.html">

<!--
`nuxeo-location-metadata-layout`
@group Nuxeo UI
@element nuxeo-location-metadata-layout
-->
<dom-module id="nuxeo-location-metadata-layout">
  <template>
    <style include="nuxeo-styles pclm-form-styles"></style>

    <div role="widget">
      <label>[[i18n('title')]]</label>
      <div name="title">[[document.properties.dc:title]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'dc:description')]]">
      <label>[[i18n('label.dublincore.description')]]</label>
      <div name="dc:description" class="multiline">[[document.properties.dc:description]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:address.line1')]]">
      <label>[[i18n('label.location.line1')]]</label>
      <div name="location:address.line1">[[document.properties.location:address.line1]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:address.line2')]]">
      <label>[[i18n('label.location.line2')]]</label>
      <div name="location:address.line2">[[document.properties.location:address.line2]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:address.city')]]">
      <label>[[i18n('label.location.city')]]</label>
      <div name="location:address.city">[[document.properties.location:address.city]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:address.postal_code')]]">
      <label>[[i18n('label.location.postal_code')]]</label>
      <div name="location:address.postal_code">[[document.properties.location:address.postal_code]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:address.region')]]">
      <label>[[i18n('label.location.region')]]</label>
      <div name="location:address.region">[[document.properties.location:address.region]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:address.country')]]">
      <label>[[i18n('label.location.country')]]</label>
      <div name="location:address.country">[[document.properties.location:address.country]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:alternate_name')]]">
      <label>[[i18n('label.location.alternate_name')]]</label>
      <div name="location:alternate_name">[[document.properties.location:alternate_name]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:geo')]]">
      <label>[[i18n('label.location.geo')]]</label>
      <div name="location:geo">[[document.properties.location:geo]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:primary_contact')]]">
      <label>[[i18n('label.location.primary_contact')]]</label>
      <div name="location:primary_contact">[[document.properties.location:primary_contact]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:primary_contact_email')]]">
      <label>[[i18n('label.location.primary_contact_email')]]</label>
      <div name="location:primary_contact_email">[[document.properties.location:primary_contact_email]]</div>
    </div>

    <div role="widget" hidden$="[[_isEmpty(document,'location:telephone')]]">
      <label>[[i18n('label.location.telephone')]]</label>
      <div name="location:telephone">[[document.properties.location:telephone]]</div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-location-metadata-layout',
      behaviors: [Nuxeo.LayoutBehavior,Nuxeo.PclmFormBehavior],
      properties: {

        /**
         * @doctype Location
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
