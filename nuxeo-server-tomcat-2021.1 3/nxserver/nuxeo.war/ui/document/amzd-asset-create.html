<link rel="import" href="./nuxeo-document-creation-behavior.html">
<dom-module id="amzd-asset-create">
  <template>

    <style include="iron-flex iron-flex-alignment nuxeo-styles">
      :host {
        display: block;
        @apply --layout-flex;
        @apply --layout-horizontal;

        --paper-dialog-scrollable: {
          padding: 0;
          overflow-x: hidden;
        }
      }

      paper-dialog-scrollable {
        display: block;
        @apply --layout-flex;
      }

      .typeSelection {
        margin: 1rem 0;
        @apply --layout-wrap;
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .typeSelection paper-button {
        min-width: 128px;
        max-width: 128px;
        height: 128px;
        margin: 4px;
        padding: 4px;
        border: none;
        text-align: center;
        box-shadow: none;
        background-color: var(--nuxeo-dialog-buttons-bar);
        @apply --layout-vertical;
        @apply --nuxeo-document-create-selection-button;
      }

      .typeSelection paper-button:hover {
        color: var(--nuxeo-link-hover-color);
        filter: brightness(102%);
        -webkit-filter: brightness(102%);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), 0 -3px 0 var(--nuxeo-link-hover-color) inset;
      }

      .typeIcon {
        /* These variables are deprecated. Instead, use the mixin bellow */
        width: var(--nuxeo-document-creation-form-icon-width, 42px);
        height: var(--nuxeo-document-creation-form-icon-height, 42px);
        @apply --nuxeo-document-create-selection-icon;
      }

      .typeLabel {
        width: 100%;
        margin-top: 1em;
        overflow: hidden;
        line-height: normal;
        text-overflow: ellipsis;
        text-align: center;
        white-space: nowrap;
        word-break: break-word;
        @apply --nuxeo-document-create-selection-label;
      }

      .container {
        margin: 0 2rem;
        padding: 0;
        display: inline-block;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      #form {
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      #document-create {
        margin-bottom: 2.5em;
      }

      .heading {
        text-transform: uppercase;
        font-size: 1.1rem;
        padding: 1.7rem 2.5rem;
      }

      .heading iron-icon {
        width: 1.2rem;
        height: 1.2rem;
        margin-right: 8px;
      }

      .buttons {
        @apply --buttons-bar;
      }

      .error {
        border-left: 4px solid var(--nuxeo-warn-text);
        color: var(--nuxeo-text-default);
        padding-left: 8px;
      }

      .suggester {
        background-color: var(--nuxeo-dialog-buttons-bar);
        padding: 8px 16px;
        margin: 1rem 0;
        z-index: 100;
      }

      .importing-label {
        margin-right: 8px;
      }

      .vertical {
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      iron-pages {
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      #newAsset {
        @apply --layout-flex-2;
      }
    </style>

   <!--nuxeo-connection id="nxcon"></nuxeo-connection-->
   <nuxeo-resource id="schemaFetcher" ></nuxeo-resource>

    <nuxeo-document id="docRequest" doc-path="[[targetPath]]" data="[[document]]" sync-indexing enrichers="permissions, subtypes" response="{{createResponse}}"></nuxeo-document>
    <nuxeo-document id="defaultDoc" doc-id="[[tempParent.parentRef]]" enrichers="permissions, subtypes" headers='{"fetch-document": "properties", "translate-directoryEntry": "label", "fetch-directoryEntry": "parent"}' response="{{parentLayout}}"></nuxeo-document>
    <iron-pages selected="[[stage]]" attr-for-selected="name">
      <!--Stage: allow user to choose a doc type-->
      <div name="choose" class="vertical">
        <div class="container">
          <div class="suggester">
            <nuxeo-path-suggestion id="pathSuggesterChoose" value="{{targetPath}}" label="[[i18n('documentCreationForm.location')]]" parent="{{suggesterParent}}" children="{{suggesterChildren}}" disabled always-float-label></nuxeo-path-suggestion>
            <span class$="horizontal layout [[_formatErrorMessage(errorMessage)]]">[[errorMessage]]</span>
          </div>
          <paper-dialog-scrollable>
            <div name="typeSelection" class="typeSelection">
              <template is="dom-repeat" items="[[subtypes]]" as="type">
                <paper-button noink name$="[[type.type]]" class="docTypeButton" on-tap="_selectType" data-args$="[[type]]" disabled$="[[!_canCreate(canCreate, creating)]]">
                  <iron-icon class="typeIcon" src="[[_getTypeIcon(type)]]"></iron-icon>
                  <div class="typeLabel">[[_getTypeLabel(type)]]</div>
                  <nuxeo-tooltip>[[_getTypeLabel(type)]]</nuxeo-tooltip>
                </paper-button>
              </template>
            </div>
          </paper-dialog-scrollable>
        </div>
        <div class="buttons horizontal end-justified layout">
          <div class="flex start-justified">
            <paper-button noink dialog-dismiss on-tap="_cancel">[[i18n('command.cancel')]]</paper-button>
          </div>
        </div>
      </div>
      <!--Stage: allow user to fill in the properties for the selected type and create a new document-->
      <div name="edit" class="vertical layout flex">
        <div name="newEdit" class="container horizontal layout flex">
          <div id="newAsset" class="vertical layout flex">
            <div class="horizontal layout heading center">
              <iron-icon src="[[_getTypeIcon(selectedDocType)]]"></iron-icon>
              <span>[[_newDocumentLabel(selectedDocType)]]</span>
            </div>
            <paper-dialog-scrollable id="editScrollable">
              <div class="suggester">
                <nuxeo-path-suggestion id="pathSuggesterEdit" value="{{targetPath}}" label="[[i18n('documentCreationForm.location')]]" parent="{{suggesterParent}}" children="{{suggesterChildren}}" disabled always-float-label>
                </nuxeo-path-suggestion>
                <span class$="horizontal layout [[_formatErrorMessage(errorMessage)]]">[[errorMessage]]</span>
              </div>
              <iron-form id="form">
                <form class="form vertical layout flex">
                  <iron-a11y-keys keys="enter" on-keys-pressed="_submitKeyHandler"></iron-a11y-keys>
                  <nuxeo-document-layout id="document-create" layout="create" document="[[document]]"></nuxeo-document-layout>
                </form>
              </iron-form>
            </paper-dialog-scrollable>
          </div>
          <div id="sidePanel" class="vertical layout flex" hidden="[[parentHidden]]">
            <div class="horizontal layout heading center">
              <iron-icon src="images/doctypes/creativeprojecttemplate.svg"></iron-icon>
              <span>Project/Project Template Information</span>
            </div>
            <paper-dialog-scrollable>
              <nuxeo-document-layout role="widget" document="[[parentLayout]]" layout="metadata"></nuxeo-document-layout>
            </paper-dialog-scrollable>
          </div>
        </div>
        <div class="buttons horizontal end-justified layout">
          <div class="flex start-justified">
            <paper-button noink dialog-dismiss on-tap="_cancel" disabled$="[[creating]]">[[i18n('command.cancel')]]</paper-button>
          </div>
          <paper-button noink on-tap="_back" disabled$="[[creating]]">[[i18n('command.back')]]</paper-button>
          <paper-button id="create" noink class="primary" on-tap="_create" disabled$="[[!_canCreate(canCreate,creating)]]">
            <template is="dom-if" if="[[!creating]]">
              [[i18n('command.create')]]
            </template>
            <template is="dom-if" if="[[creating]]">
              <span class="importing-label">[[i18n('documentImport.creating')]]</span>
              <paper-spinner-lite active></paper-spinner-lite>
            </template>
          </paper-button>
        </div>
      </div>
    </iron-pages>
    <nuxeo-document-creation-stats id="creationStats"></nuxeo-document-creation-stats>
  </template>
  <script>
    Polymer({
      is: 'amzd-asset-create',
      behaviors: [Nuxeo.IronResizableBehavior, Nuxeo.DocumentCreationBehavior],
      properties: {
        stage: {
          type: String,
          value: 'choose',
        },

        visible: {
          type: Boolean,
        },

        creating: {
          type: Boolean,
          value: false,
          readOnly: true,
        },

        parentLayout: {
          type: Object,
        },

        parentHidden: {
          type: Boolean,
          value: true,
        },

        tempParent: {
          type: Object,
        }
      },

      observers: ['_visibleOnStage(visible,stage)'],

      ready() {
        this.addEventListener('element-changed', this._layoutUpdated.bind(this), true);
      },


      init(typeId) {
        if (typeId) {
          const typeObj = this.subtypes.find((type) => type.id === typeId);
          if (typeObj) {
            this.selectedDocType = typeObj;
          }
        }
      },

      newDocument: function(type, properties) {
        //if (!schemaFetcher) {
        //  schemaFetcher = document.createElement('nuxeo-resource');
        //  this._attachDom(schemaFetcher);
        //}
        this.$.schemaFetcher.path = 'path/' + this.targetPath + '/@emptyWithDefault';
        this.$.schemaFetcher.params = { type: this.selectedDocType.type };
        this.$.schemaFetcher.headers = {
          properties: '*',
          'fetch-document': 'properties',
          'translate-directoryEntry': 'label'
        };
        this.$.schemaFetcher.enrichers = (Nuxeo.UI && Nuxeo.UI.config && Nuxeo.UI.config.enrichers) || {};
        return this.$.schemaFetcher.get().then(function(doc) {
          if (properties) {
            for (var prop in properties) {
              doc.properties[prop] = properties[prop];
            }
          }
          return doc;
        });
      },

      /**
       * Retrieves and creates the layout for the current document type
       */
      _updateDocument() {
        if (!this._isValidType(this.selectedDocType) || !this.parent) {
          this.document = null;
          return;
        }

        this.newDocument(this.selectedDocType.type, this._getDocumentProperties()).then((document) => {
          document.parentRef = this.parent.uid;
          this.document = document;
          this.stage = 'edit';
          this.$.editScrollable.scrollTarget.scrollTop = 0;
        });

        const containers = ['CreativeProjectTemplate','CreativeProject','ProductionProject'];
        if(containers.includes(this.parent.type)) {
          if(this.selectedDocType.type !== "SubFolder") {
            this.parentLayout = this.parent;
            this.parentHidden = false;
          } 
          if(this.selectedDocType.type !== "Planning") {
            this.parentLayout = this.parent;
            this.parentHidden = false;
          } 
         else {
            this.parentLayout = this.parent;
            this.parentHidden = true;
          }
        } else if(this.parent.type === 'SubFolder') {
          this.tempParent = this.parent;
          this._checkSourceType();
        } 
        else if(this.parent.type === 'Planning') {
          this.tempParent = this.parent;
          this._checkSourceType();
        } 
        else {
          this.parentLayout = this.parent;
          this.parentHidden = true;
        }
      },

      _checkSourceType() {
        const containers = ['CreativeProjectTemplate','CreativeProject','ProductionProject'];
        this.$.defaultDoc.get().then((parent) => {
          if(containers.includes(parent.type)) {
            if(this.selectedDocType.type === "SubFolder") {
              this.parentHidden = true;
              return;
            }
            if(this.selectedDocType.type === "Planning") {
              this.parentHidden = true;
              return;
            }
            this.parentHidden = false;
            return;
          } 
          else if(parent.type === 'SubFolder') {
            this.tempParent = parent;
            this._checkSourceType();
            return;
          } 
          else if(parent.type === 'Planning') {
            this.tempParent = parent;
            this._checkSourceType();
            return;
          } 
          else {
            this.parentHidden = true;
            return;
          }
        });
      },

      _selectType(e) {
        this.selectedDocType = e.model.type;
        this.fire('nx-creation-wizard-hide-tabs');
      },

      async _create() {
        if (!this._isValidType(this.selectedDocType) || !this.canCreate) {
          return;
        }
        const innerLayout = this.$['document-create'].$.layout;
        this._setCreating(true);
        const valid = await innerLayout.validate();
        if (!valid) {
          const elementsToValidate = innerLayout._getValidatableElements(innerLayout.element.root);
          const invalidField = elementsToValidate.find((node) => node.invalid);
          if (invalidField) {
            invalidField.scrollIntoView();
            invalidField.focus();
          }
          this._setCreating(false);
          return;
        }
        this.document.name = this.document.name || this._sanitizeName(this.document.properties['dc:title']);
        this.$.docRequest
          .post()
          .then((response) => {
            this.$.creationStats.storeType(this.selectedDocType.id);
            this._clear();
            this.navigateTo('browse', response.path);
            this._notify(response);
          })
          .catch((err) => {
            if (err && err['entity-type'] === 'validation_report') {
              this.$['document-create'].reportValidation(err);
            } else {
              this.fire('notify', {
                message: this.i18n('documentCreationForm.createError')
              });
              console.error(err);
            }
          })
          .finally(() => this._setCreating(false));
      },

      _back() {
        this._clear();
        this.fire('nx-creation-wizard-show-tabs');
      },

      _cancel() {
        this._clear();
        this.document = undefined;
        this.fire('nx-creation-wizard-show-tabs');
      },

      _newDocumentLabel() {
        return this.i18n('documentCreationForm.newDoc.heading', this._getTypeLabel(this.selectedDocType));
      },

      _clear() {
        this.stage = 'choose';
        this.selectedDocType = {};
      },

      _visibleOnStage() {
        this.$.pathSuggesterChoose.disabled = !this.visible || this.stage !== 'choose';
        this.$.pathSuggesterEdit.disabled = !this.visible || this.stage !== 'edit';
      },

      _layoutUpdated(e) {
        this.async(() => {
          const input = e.detail.value.querySelector('[autofocus]');
          if (input) {
            input.focus();
          }
        });
      },

      _submitKeyHandler(e) {
        if (e.detail.keyboardEvent.target.tagName === 'INPUT') {
          this._create();
        }
      },

      _canCreate() {
        return this.canCreate && !this.creating;
      },

    });
  </script>
</dom-module>
