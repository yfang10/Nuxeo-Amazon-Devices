<link rel="import" href="../../nuxeo-dam/nuxeo-picture-info.html">
<link rel="import" href="../../elements/nuxeo-customized-picture-format.html">
<link rel="import" href="../../pclm/widgets/pclm-iptc-metadata.html">
<link rel="import" href="../../pclm/widgets/pclm-exif-metadata.html">
<link rel="import" href="../../elements/nuxeo-customized-document-viewer.html">
<!--
`nuxeo-picture-document-page`
@group Nuxeo UI
@element nuxeo-picture-document-page
-->
<dom-module id="nuxeo-picture-view-layout">
  <template>
    <style>
      .additional {
        @apply --layout-horizontal;
        @apply --layout-justified;
        @apply --layout-wrap;
        margin: -5px;
      }

      nuxeo-card {
        @apply --layout-flex;
        padding-right: 1.3rem;
        padding-bottom: 1.3rem;
        min-width: 384px;
        margin: 5px;
      }
    </style>

    <nuxeo-customized-document-viewer document="[[document]]" opened></nuxeo-customized-document-viewer>

    <div class="additional">
      <nuxeo-card heading="[[i18n('pictureViewLayout.info')]]">
        <nuxeo-picture-info role="widget" document="[[document]]"></nuxeo-picture-info>
      </nuxeo-card>

      <nuxeo-card heading="[[i18n('pictureViewLayout.formats')]]">
        <nuxeo-customized-picture-format role="widget" document="[[document]]"></nuxeo-customized-picture-format>
      </nuxeo-card>

      <nuxeo-card heading="[[i18n('pictureViewLayout.exif')]]">
        <pclm-exif-metadata role="widget" document="[[document]]"></pclm-exif-metadata>
      </nuxeo-card>

      <nuxeo-card heading="[[i18n('pictureViewLayout.iptc')]]">
        <pclm-iptc-metadata role="widget" document="[[document]]"></pclm-iptc-metadata>
      </nuxeo-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-picture-view-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        document: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
