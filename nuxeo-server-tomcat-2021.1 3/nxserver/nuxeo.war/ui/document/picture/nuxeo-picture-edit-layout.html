<!--
`nuxeo-picture-edit-layout`
@group Nuxeo UI
@element nuxeo-picture-edit-layout
-->
<dom-module id="nuxeo-picture-edit-layout">

  <template>
    <style include="nuxeo-styles pclm-form-styles"></style>

    <nuxeo-input role="widget"
                 label="[[i18n('title')]]"
                 name="title"
                 value="{{document.properties.dc:title}}"
                 autofocus required>
    </nuxeo-input>

    <nuxeo-textarea role="widget"
                    label="[[i18n('label.description')]]"
                    name="dc:description"
                    value="{{document.properties.dc:description}}">
    </nuxeo-textarea>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.language')]]"
                                value="{{document.properties.dc:language}}"
                                directory-name="language" name="dc:language">
    </nuxeo-directory-suggestion>

    <nuxeo-date-picker name="dc:expired" role="widget"
                       label="[[i18n('label.dublincore.expire')]]"
                       name="expired"
                       value="{{document.properties.dc:expired}}">
    </nuxeo-date-picker>

    <pclm-usage-edit-layout document="{{document}}"></pclm-usage-edit-layout>

    <div role="widget">
      <label>[[i18n('label.relations')]]</label>
      <pclm-relations-edit-layout document="{{document}}"></pclm-relations-edit-layout>
    </div>

    <div role="widget">
      <label>[[i18n('pictureViewLayout.exif')]]</label>
      <pclm-exif-edit-layout document="{{document}}"></pclm-exif-edit-layout>
    </div>

    <div role="widget">
      <label>[[i18n('pictureViewLayout.iptc')]]</label>
      <pclm-iptc-edit-layout document="{{document}}"></pclm-iptc-edit-layout>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-picture-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype Picture
         */
        document: Object
      }
    });
  </script>

</dom-module>
