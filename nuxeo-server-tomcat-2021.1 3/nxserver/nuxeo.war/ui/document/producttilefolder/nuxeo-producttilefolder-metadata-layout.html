<!--
`nuxeo-producttilefolder-metadata-layout`
@group Nuxeo UI
@element nuxeo-producttilefolder-metadata-layout
-->
<dom-module id="nuxeo-producttilefolder-metadata-layout">
  <template>
    <style include="nuxeo-styles"></style>
    <div role="widget">
      <label>Title</label>
      <div name="title">[[document.properties.dc:title]]</div>
</div>

    <div role="widget">
      <label>Description</label>
      <div name="description">[[document.properties.dc:description]]</div>
</div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-producttilefolder-metadata-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype ProductTileFolder
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
