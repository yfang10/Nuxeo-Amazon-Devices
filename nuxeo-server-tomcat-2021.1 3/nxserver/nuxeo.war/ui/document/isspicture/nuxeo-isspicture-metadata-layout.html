<!--
`nuxeo-isspicture-metadata-layout`
@group Nuxeo UI
@element nuxeo-isspicture-metadata-layout
-->
<dom-module id="nuxeo-isspicture-metadata-layout">
  <template>
    <style include="nuxeo-styles"></style>
    <div role="widget">
      <label>[[i18n(&#x27;label.dublincore.title&#x27;)]]</label>
      <div name="title">[[document.properties.dc:title]]</div>
</div>

    <div role="widget">
      <label>[[i18n(&#x27;label.dublincore.description&#x27;)]]</label>
      <div name="description" class="multiline">[[document.properties.dc:description]]</div>
</div>

    <div role="widget">
      <label>[[i18n(&#x27;label.dublincore.nature&#x27;)]]</label>
      <div name="nature">[[formatDirectory(document.properties.dc:nature)]]</div>
</div>

    <nuxeo-directory-suggestion role="widget" role="widget" label="[[i18n(&#x27;label.dublincore.subjects&#x27;)]]" directory-name="l10nsubjects" name="subjects" value="{{document.properties.dc:subjects}}" hidden$="[[!document.properties.dc:subjects.length]]" multiple="true" dbl10n="true" readonly=""></nuxeo-directory-suggestion>

    <div role="widget">
      <label>[[i18n(&#x27;label.dublincore.coverage&#x27;)]]</label>
      <div name="coverage">[[formatDirectory(document.properties.dc:coverage)]]</div>
</div>

    <div role="widget">
      <label>[[i18n(&#x27;label.dublincore.expire&#x27;)]]</label>
      <nuxeo-date name="expired" datetime="[[document.properties.dc:expired]]"></nuxeo-date>
</div>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.commonFields:approved_locations]]" label="Approved Locations" readonly="true" directory-name="approved_locations" name="approved_locations" role="widget"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.commonFields:aprroved_languages]]" label="Aprroved Languages" readonly="true" directory-name="approved_languages" name="aprroved_languages" role="widget"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.commonFields:brands]]" label="Brands" readonly="true" directory-name="brands" name="brands" role="widget"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.commonFields:content_language]]" label="Content Language" readonly="true" directory-name="content_language" name="content_language" role="widget"></nuxeo-directory-suggestion>

    <div role="widget">
      <label>Image Alt Text</label>
      <div name="image_alt_text">[[document.properties.commonFields:image_alt_text]]</div>
</div>

    <div role="widget">
      <label>Image Description</label>
      <div name="image_description">[[document.properties.commonFields:image_description]]</div>
</div>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.commonFields:marketing_placement]]" label="Marketing Placement" readonly="true" directory-name="marketing_placement" name="marketing_placement" role="widget"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.commonFields:product_category]]" label="Product Category" readonly="true" directory-name="product_category" name="product_category" role="widget"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.commonFields:product_line]]" label="Product Line" readonly="true" directory-name="product_line" name="product_line" role="widget"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.commonFields:publish_status]]" label="Publish Status" readonly="true" directory-name="publish_status" name="publish_status" role="widget"></nuxeo-directory-suggestion>

    <div role="widget">
      <label>Rights Owner</label>
      <div name="rights_owner">[[document.properties.commonFields:rights_owner]]</div>
</div>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.commonFields:rights_type]]" label="Rights Type" readonly="true" directory-name="rights_type" name="rights_type" role="widget"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" value="[[document.properties.commonFields:topic]]" label="Topic" readonly="true" directory-name="topic" name="topic" role="widget"></nuxeo-directory-suggestion>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-isspicture-metadata-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype issPicture
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
