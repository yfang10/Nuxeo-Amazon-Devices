<!--
`nuxeo-namecollection-metadata-layout`
@group Nuxeo UI
@element nuxeo-namecollection-metadata-layout
-->
<dom-module id="nuxeo-namecollection-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <div role="widget">
      <label>[[i18n(&#x27;label.dublincore.title&#x27;)]]</label>
      <div name="title">[[document.properties.dc:title]]</div>
    </div>

    <div role="widget">
      <label>[[i18n(&#x27;label.dublincore.description&#x27;)]]</label>
      <div name="description" class="multiline">[[document.properties.dc:description]]</div>
    </div>

    <div role="widget">
      <label>[[i18n(&#x27;label.dublincore.nature&#x27;)]]</label>
      <div name="nature">[[formatDirectory(document.properties.dc:nature)]]</div>
    </div>

    <nuxeo-directory-suggestion role="widget" role="widget" label="[[i18n(&#x27;label.dublincore.subjects&#x27;)]]" directory-name="l10nsubjects" name="subjects" value="{{document.properties.dc:subjects}}" hidden$="[[!document.properties.dc:subjects.length]]" multiple="true" dbl10n="true" readonly=""></nuxeo-directory-suggestion>

    <div role="widget">
      <label>[[i18n(&#x27;label.dublincore.coverage&#x27;)]]</label>
      <div name="coverage">[[formatDirectory(document.properties.dc:coverage)]]</div>
    </div>

    <div role="widget">
      <label>[[i18n(&#x27;label.dublincore.expire&#x27;)]]</label>
      <nuxeo-date name="expired" datetime="[[document.properties.dc:expired]]"></nuxeo-date>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-namecollection-metadata-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype NameCollection
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
