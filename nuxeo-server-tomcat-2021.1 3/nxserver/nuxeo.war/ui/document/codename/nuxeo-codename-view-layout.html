<!--
`nuxeo-codename-view-layout`
@group Nuxeo UI
@element nuxeo-codename-view-layout
-->
<dom-module id="nuxeo-codename-view-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-card class="flex side-by-side" hidden$="[[edit]]" style="width:100%">
      <div class="card-content">
        <nuxeo-codename-metadata-layout role="widget" document="[[document]]" layout="metadata"></nuxeo-codename-metadata-layout>

        



      </div>


    </paper-card>
  </template>

  <script>
  Polymer({
    is: 'nuxeo-codename-view-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {

      /**
         * @doctype Codename
         */
      document: {
        type: Object,
      },

    }
  });
  </script>
</dom-module>
