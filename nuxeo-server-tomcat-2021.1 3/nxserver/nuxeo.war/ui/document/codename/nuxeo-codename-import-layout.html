<!--
`nuxeo-codename-import-layout`
@group Nuxeo UI
@element nuxeo-codename-import-layout
-->
<dom-module id="nuxeo-codename-import-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
        <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Public Codename" type="text" required="true"></nuxeo-input>

<nuxeo-input role="widget" value="{{document.properties.codename:market_name}}" label="Market Name" type="text"></nuxeo-input>

    <nuxeo-document-suggestion role="widget" value="{{document.properties.codename:device}}" page-provider="product-suggestions" label="Device" min-chars="0"></nuxeo-document-suggestion>

    <nuxeo-user-suggestion role="widget" value="{{document.properties.codename:user_access}}" label="Users With Access" multiple="true" search-type="USER_GROUP_TYPE" min-chars="0"></nuxeo-user-suggestion>

    <nuxeo-data-table role="widget" label="Specific Names" items="{{document.properties.codename:specific_names}}" orderable="true" editable="true">


<nuxeo-data-table-column name="Link Type">
<template>
<nuxeo-directory-suggestion role="widget" value="[[item.name_type]]" readonly="true" directory-name="CodnameTypes"></nuxeo-directory-suggestion>
</template>
</nuxeo-data-table-column>

<nuxeo-data-table-column name="Link Value">
<template>
[[item.name_value]]
</template>
</nuxeo-data-table-column>

<nuxeo-data-table-column name="Codename">
<template>
[[item.name_codename]]
</template>
</nuxeo-data-table-column>

<nuxeo-data-table-form>
  <template>
    <nuxeo-directory-suggestion value="{{item.name_type}}" label="Link Type" directory-name="CodnameTypes" min-chars="0"></nuxeo-directory-suggestion>
    <nuxeo-input value="{{item.name_value}}" label="Link Value" type="text"></nuxeo-input>
    <nuxeo-input value="{{item.name_codename}}" label="Codename" type="text"></nuxeo-input>
  </template>
</nuxeo-data-table-form>
</nuxeo-data-table>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-codename-import-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype Codename
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
