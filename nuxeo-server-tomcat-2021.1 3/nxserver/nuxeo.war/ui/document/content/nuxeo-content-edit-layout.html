<link rel="import" href="../../pclm/styles/pclm-form-styles.html">

<!--
`nuxeo-content-edit-layout`
@group Nuxeo UI
@element nuxeo-content-edit-layout
-->
<dom-module id="nuxeo-content-edit-layout">
  <template>
    <style include="nuxeo-styles pclm-form-styles"></style>

    <nuxeo-input name="title"
                 role="widget" value="{{document.properties.dc:title}}"
                 label="[[i18n('title')]]" type="text" required>
    </nuxeo-input>

    <nuxeo-input name="dc:description"
                 role="widget" value="{{document.properties.dc:description}}"
                 label="[[i18n('label.description')]]" type="text">
    </nuxeo-input>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-content-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype Content
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
