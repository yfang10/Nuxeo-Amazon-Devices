<!-- Contribution of element 'amzd-drive-sync-toggle-button' for slot 'DOCUMENT_ACTIONS' -->

    <nuxeo-filter document="[[document]]" expression="document.path &amp;&amp; document.path.startsWith &amp;&amp;  document.path.startsWith(&#x27;/default-domain/Approved Content&#x27;) &#x3D;&#x3D; false &amp;&amp; document.path.startsWith(&#x27;/default-domain/Amazon Device Hub&#x27;) &#x3D;&#x3D; false" type="Collection,CreativeProject,ThreeDProject,BrandStrategyProject,RetailExperienceProject,ProductionProject,SubFolder,Shoot,Planning,Product,CreativeProjectTemplate,EasyShareFolder" user="[[user]]">
      <template>
        <amzd-drive-sync-toggle-button document="[[document]]"></amzd-drive-sync-toggle-button>

</nuxeo-slot-content>
