    <nuxeo-directory-suggestion value="[[document.properties.usage:geography]]" label="Approved Locations" readonly="true" directory-name="Approved_Locations" multiple="true" role="widget"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion value="[[document.properties.usage:language]]" label="Approved Languages" readonly="true" directory-name="Approved_Languages" multiple="true"role="widget"></nuxeo-directory-suggestion>

    <div role="widget"><label>Expiration Date</label><div>[[formatDate(document.properties.dc:expired)]]</div>
    </div>

    <div role="widget"><label>Restrictions</label><div>[[document.properties.dc:rights]]</div>
    </div>
    </nuxeo-se-collapse>
  </template>

  <script>
    Polymer({
      is: 'pclm-usage-view-layout',
      behaviors: [Nuxeo.LayoutBehavior,Nuxeo.PclmFormBehavior],
      properties: {

        /**
         * @doctype Usage
         */
        collapsestyle: {
        type: String,
        value: "border:0px solid #f5f5f5;margin-left:0em;"
      },
      headingstyle: {
        type: String,
        value: "font-size:1rem;font-weight:700;text-transform:uppercase;"
      },
      _false: {
        type: Boolean,
        value: false
      },
      _true: {
        type: Boolean,
        value: true
      },
      document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
