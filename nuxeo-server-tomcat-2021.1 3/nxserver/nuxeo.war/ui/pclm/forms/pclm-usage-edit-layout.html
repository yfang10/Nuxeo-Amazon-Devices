    <nuxeo-directory-suggestion value="{{document.properties.usage:language}}" label="Approved Languages" directory-name="Approved_Languages" role="widget" min-chars="0" multiple="true"></nuxeo-directory-suggestion>

    <nuxeo-date-picker value="{{document.properties.dc:expired}}" label="Expiration Date" role="widget"></nuxeo-date-picker>

    <nuxeo-input value="{{document.properties.dc:rights}}" label="Restrictions" type="text" role="widget"></nuxeo-input>

  <script>
    Polymer({
      is: 'pclm-usage-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype Usage
         */
        collapsestyle: {
        type: String,
        value: "border:0px solid #f5f5f5;margin-left:0em;"
      },
      headingstyle: {
        type: String,
        value: "font-size:1rem;font-weight:700;text-transform:uppercase;"
      },
      _false: {
        type: Boolean,
        value: false
      },
      _true: {
        type: Boolean,
        value: true
      },
      document: {
          type: Object,
        }

      },
    
      

      _clearSubchannel: function(event){
        // clear the value of asset_type selection
        this.$$('#subchannel').value = "";
      }

    });
  </script>
</dom-module>
