<link rel="import" href="../behaviors/pclm-form-behavior.html">

<dom-module id="pclm-iptc-metadata">
  <template>

    <style include="nuxeo-styles">
      .properties label {
        min-width: 10em;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .item {
        @apply --layout-horizontal;
        @apply --layout-flex;
        line-height: 2.2rem;
      }
    </style>

    <div class="properties">
      <div hidden$="[[_isEmpty(document,'iptc:by_line')]]">
        <div class="item">
          <label>[[i18n('label.picture.iptc.by.line')]]</label>
          <div name="iptc:by_line">[[document.properties.iptc:by_line]]</div>
        </div>
      </div>
      <div hidden$="[[_isEmpty(document,'iptc:copyright_notice')]]">
        <div class="item">
          <label>[[i18n('label.picture.iptc.copyright.notice')]]</label>
          <div name="iptc:copyright_notice">[[document.properties.iptc:copyright_notice]]</div>
        </div>
      </div>
      <div hidden$="[[_isEmpty(document,'iptc:category')]]">
        <div class="item">
          <label>[[i18n('label.picture.iptc.category')]]</label>
          <div name="iptc:category">[[document.properties.iptc:category]]</div>
        </div>
      </div>
      <div hidden$="[[_isEmpty(document,'iptc:country_or_primary_location')]]">
        <div class="item">
          <label>[[i18n('label.picture.iptc.primary.location')]]</label>
          <div name="iptc:country_or_primary_location">[[document.properties.iptc:country_or_primary_location]]</div>
        </div>
      </div>
      <div hidden$="[[_isEmpty(document,'iptc:city')]]">
        <div class="item">
          <label>[[i18n('label.picture.iptc.city')]]</label>
          <div name="iptc:city">[[document.properties.iptc:city]]</div>
        </div>
      </div>
      <div hidden$="[[_isEmpty(document,'iptc:credit')]]">
        <div class="item">
          <label>[[i18n('label.picture.iptc.credit')]]</label>
          <div name="iptc:credit">[[document.properties.iptc:credit]]</div>
        </div>
      </div>
      <div hidden$="[[_isEmpty(document,'iptc:date_created')]]">
        <div class="item">
          <label>[[i18n('label.picture.iptc.date')]]</label>
          <div name="iptc:time_created">[[formatDate(document.properties.iptc:date_created)]]
            [[document.properties.iptc:time_created]]</div>
        </div>
      </div>
      <div hidden$="[[_isEmpty(document,'iptc:keywords')]]">
        <div class="item">
          <label>[[i18n('label.picture.iptc.keywords')]]</label>
          <div name="iptc:keywords">[[document.properties.iptc:keywords]]</div>
        </div>
      </div>
    </div>
  </template>
  <script>
  Polymer({
    is: 'pclm-iptc-metadata',
    behaviors: [Nuxeo.LayoutBehavior,Nuxeo.PclmFormBehavior],
    properties: {
      document: {
        type: Object
      }
    }
  });
  </script>
</dom-module>
