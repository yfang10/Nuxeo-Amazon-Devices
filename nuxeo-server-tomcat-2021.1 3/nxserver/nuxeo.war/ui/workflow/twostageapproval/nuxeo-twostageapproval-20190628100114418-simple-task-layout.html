<!--

<dom-module id="nuxeo-twostageapproval-20190628100114418-simple-task-layout">
  <template>
    <style include="nuxeo-styles pclm-form-styles"></style>

    <div role="widget">[[i18n(task.directive)]]</div>

    <nuxeo-user-suggestion role="widget" value="{{task.variables.first_level_approver}}"
    label="[[i18n('label.task.variables.first_level_approver')]]"
    search-type="USER_TYPE" required></nuxeo-user-suggestion>

    <nuxeo-user-suggestion role="widget" value="{{task.variables.second_level_approver}}"
    label="[[i18n('label.task.variables.second_level_approver')]]"
    search-type="USER_TYPE" required></nuxeo-user-suggestion>

    <pclm-comment-validator role="widget">
        <nuxeo-document-comment-thread uid="[[task.workflowInstanceId]]"></nuxeo-document-comment-thread>
    </pclm-comment-validator>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-twostageapproval-20190628100114418-simple-task-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @task var_TwoStageApproval-20190628100114418-simple-task
         */
        task: {
          type: Object,
        },

        /**
         * @schema dublincore
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
