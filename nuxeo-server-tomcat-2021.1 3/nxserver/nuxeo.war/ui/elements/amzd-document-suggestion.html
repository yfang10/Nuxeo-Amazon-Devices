<dom-module id="amzd-document-suggestion">
  <template>
  <style>
      :host {
        display: block;
      }
      :host([hidden]) {
        display: none;
      }
    </style>

    <nuxeo-operation id="op" op="Document.FetchByProperty" enrichers="codename"></nuxeo-operation>
    <nuxeo-operation id="sysOp" op="Document.SystemFetchByProperty" enrichers="codename"></nuxeo-operation>
    
    <nuxeo-selectivity
      id="s2"
      operation="[[operation]]"
      label="[[label]]"
      min-chars="[[minChars]]"
      frequency="[[frequency]]"
      multiple="[[multiple]]"
      params="[[_computeParams(params.*, pageProvider, schemas, repository)]]"
      placeholder="[[placeholder]]"
      error-message="[[errorMessage]]"
      readonly="[[readonly]]"
      value="{{value}}"
      selected-items="{{selectedItems}}"
      selected-item="{{selectedItem}}"
      selection-formatter="[[selectionFormatter]]"
      result-formatter="[[resultFormatter]]"
      required="[[required]]"
      invalid="[[invalid]]"
      init-selection="[[initSelection]]"
      id-function="[[_idFunction]]"
      stay-open-on-select="[[stayOpenOnSelect]]"
      enrichers="[[enrichers]]">
    </nuxeo-selectivity>
  </template>

  <script>
    Polymer({
      is: 'amzd-document-suggestion',

      behaviors: [Nuxeo.I18nBehavior],

      properties: {
        pageProvider: {
          type: String,
          value: 'default_document_suggestion',
        },

        /**
         * Document schemas.
         */
        schemas: {
          type: Array,
          value: ['*'],
        },


        /**
         * Repository.
         */
        repository: {
          type: String,
          value: 'default',
        },

        /**
         * Label.
         */
        label: String,

        /**
         * Operation to call for suggestions.
         */
        operation: {
          type: String,
          value: 'Repository.SystemPageProvider',
        },

        /**
         * Parameters for the operation.
         */
        params: Object,

        /**
         * Selected value(s).
         */
        value: {
          type: String,
          notify: true,
        },

        /**
         * Set to `true` to allow multiple selection.
         */
        multiple: {
          type: Boolean,
          value: false,
        },

        /**
         * If true, the dropdown stays open after a selection is made.
         */
        stayOpenOnSelect: {
          type: Boolean,
          value: false,
        },

        /**
         * Set to `true` for read only mode.
         */
        readonly: {
          type: Boolean,
          value: false,
        },

        /**
         * Minimum number of chars to trigger the suggestions.
         */
        minChars: {
          type: Number,
          value: 3,
        },

        /**
         * Time in ms used to debounce requests.
         */
        frequency: Number,

        /**
         * Placeholder.
         */
        placeholder: String,

        /**
         * Error message to show when `invalid` is true.
         */
        errorMessage: String,

        /**
         * Selected items.
         */
        selectedItems: {
          type: Array,
          notify: true,
        },

        /**
         * Selected item.
         */
        selectedItem: {
          type: Object,
          notify: true,
        },

        /**
         * Formatter for a selected entry.
         */
        selectionFormatter: {
          type: Function,
          value() {
            return this._selectionFormatter.bind(this);
          },
        },

        /**
         * Formatter for suggested entries.
         */
        resultFormatter: {
          type: Function,
          value() {
            return this._resultFormatter.bind(this);
          },
        },

        /**
         * Name of the Document property that should be used
         * to define the ID of entry.
         * */
        idProperty: {
          type: String,
          value: 'ecm:uuid',
        },

        /**
         * Function used to get the id from the choice document.
         */
        _idFunction: {
          type: Function,
          value() {
            return this._docIdFunction.bind(this);
          },
        },

        /**
         * Formatter for initial selection.
         */
        initSelection: {
          type: Function,
          value() {
            return this._initSelection.bind(this);
          },
        },

        /**
         * The `content enricher` of the operation.
         */
        enrichers: {
          type: String,
          value: 'codename',
        },
      },

      /* Override method from Polymer.IronValidatableBehavior. */
    _getValidity() {
      return this.$.s2._getValidity();
    },

    _computeParams() {
      return Object.assign({}, {
        documentSchemas: this.schemas,
        repository: this.repository,
        providerName: this.pageProvider,
        pageProviderName: this.pageProvider,
        page: 0,
        pageSize: 20,
      }, this.params);
    },

    _selectionFormatter(doc) {
      if (typeof doc === 'string') {
        return `<span>${doc}</span>`;
      }
      return `${doc.contextParameters.codename}`;
    },

    _resultFormatter(doc) {
      return `${doc.contextParameters.codename}`;
    },


    _initSelection(element, callback) {
      if (element) {
        if (this.multiple) {
          if (element.length > 0) {
            var idList = [];
            for(var i = 0; i < element.length; i++) {
              if(typeof element[i] === 'string') {
                idList.push(element[i]);
              } else {
                idList.push(element[i].uid);
              }
            }
            return this._resolveDocs(idList, callback);
          } else {
            return callback([]);
          }
        } else if (element.title) {
          return this._resolveDocs(element.uid, callback);
        } else if (typeof element === 'string') {
          if (element.length > 0) {
            return this._resolveDocs(element, callback);
          } else {
            return callback('');
          }
        }
        console.log('Unable to resolve such entry. Write your own resolver');
      }
    },

    _resolveDocs(docs, callback) {
      var ids = [];
      if (typeof docs === 'string') {
        ids.push(docs);
      } else {
        ids = docs;
      }
      if(this.readonly) {
        this.$.sysOp.params = {
          values: ids,
          property: this.idProperty,
        };
				this.$.sysOp.execute().then((res) => {
          if (this.multiple) {
            callback(res.entries);
          } else {
            callback(res.entries.length > 0 ? res.entries[0] : null);
          }
        });
      } else {
        this.$.op.params = {
          values: ids,
          property: this.idProperty,
        };
        this.$.op.execute().then((res) => {
        if (this.multiple) {
          callback(res.entries);
        } else {
          callback(res.entries.length > 0 ? res.entries[0] : null);
        }
      });
      }
    },

    _docIdFunction(doc) {
      if (typeof doc === 'string') {
        return doc;
      }
      return this.idProperty === 'ecm:uuid' ? doc.uid : doc.properties[this.idProperty];
    },
    });
  </script>
</dom-module>
