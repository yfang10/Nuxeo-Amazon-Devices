<dom-module id="nuxeo-customized-document-blob" assetpath="nuxeo-customized-document-blob/">
  <template>

    <style include="nuxeo-styles">
      :host {
        display: block;
      }

      .row {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .row .info {
        @apply --layout-vertical;
        @apply --layout-flex;
        overflow: hidden;
      }

      .row .actions {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .row .info a {
        overflow: hidden;
        display: block;
        text-overflow: ellipsis;
      }

      .detail {
        opacity: .5;
      }

      .actions ::content paper-icon-button {
        width: 36px;
        height: 36px;
      }

      nuxeo-actions-menu {
        height: 100%;
        max-width: var(--nuxeo-document-blob-actions-menu-max-width, 160px);
      }
    </style>

   <nuxeo-connection user="{{user}}"></nuxeo-connection>

    <template is="dom-if" if="[[blob]]">
      <div class="row">
        <div class="info">
           <div title="[[blob.name]]">[[blob.name]]</div>
          <div class="detail">[[formatSize(blob.length)]]</div>
        </div>
        
        <div class="actions">
          <nuxeo-actions-menu>
            <nuxeo-slot slot="BLOB_ACTIONS" model="[[actionContext]]"></nuxeo-slot>
          </nuxeo-actions-menu>
        </div>
      </div>
    </template>

  </template>

<script>
  Polymer({
    is: 'nuxeo-customized-document-blob',
    behaviors: [Nuxeo.I18nBehavior, Nuxeo.FormatBehavior],
    properties: {
      user: Object,
      document: Object,
      xpath: {
        type: String,
        value: 'file:content'
      },
      blob: Object,
      actionContext: Object
    },

    observers: [
      '_update(user, document, xpath)'
    ],

    _update: function(user, document, xpath) {
      this.blob = document && this._deepFind(document.properties, xpath);
      this.actionContext = {user: this.user, document: this.document, blob: this.blob, xpath: this.xpath};
    },
 
    _deepFind: function(obj, props) {
      for (var i = 0, path = props.split('/'), len = path.length; i < len; i++) {
        if (!obj || obj === []) {
          break;
        }
        obj = obj[path[i]];
      }
      return obj;
    }

  });
</script>
  </dom-module>
