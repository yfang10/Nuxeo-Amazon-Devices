<!--
`publish-contents-button`
@group Nuxeo UI
@element publish-contents-button
-->
<dom-module id="publish-contents-button">
    
    <template>
      <style include="nuxeo-action-button-styles">
         :host {
            --paper-tabs-selection-bar-color: var(--nuxeo-primary-color);
            display: block;
        }
        
        paper-tabs {
            border-bottom: 1px solid var(--divider-color);
        }
        
        paper-tab {
            text-transform: uppercase;
        }
        
        paper-tabs,
        #container {
            margin: 0;
            padding: 0;
        }
        
        iron-pages,
        nuxeo-document-import {
            /*Firefox fix (NXP-22349)*/
            min-height: 100%;
        }
        
        #container {
            height: 150px;
            min-width: 50vw;
        }
        
        iron-pages {
            @apply --layout-flex;
            @apply --layout-horizontal;
        }
        /* IE11 fix (NXP-23550) */
        
        *::-ms-backdrop,
        iron-pages * {
            height: 80vh;
        }
    </style>
    <template is="dom-if" if="[[_isAvailable(document, documents.splices)]]">
      <div class="action" on-tap="_toggleDialog">
        <paper-icon-button id="publishButton" icon="[[icon]]" noink></paper-icon-button>
        <span class="label" hidden$="[[!showLabel]]">[[_label]]</span>
        <nuxeo-tooltip>[[_label]]</nuxeo-tooltip>
      </div>
    </template>
    <nuxeo-dialog id="publishDialog" modal opened="{{opened}}" no-auto-focus>
        <div id="container" class="vertical layout flex">
            <iron-pages selected="[[selectedTab]]" attr-for-selected="name" selected-attribute="visible">
                <nuxeo-slot name="PUBLISH_CONTENTS_PAGES" model="[[publishContext]]"></nuxeo-slot>
            </iron-pages>
        </div>
    </nuxeo-dialog>
    </template>
    <script>
        Polymer({
            is: 'publish-contents-button',
            behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior,Nuxeo.LayoutBehavior],

            properties: {
                /**
                 * Input document.
                 */
                document: Object,

                /**
                 * Input documents.
                 */
                documents: Object,

                 ExpirationDate: {
                    type:Date,
                    value:null,
                },

                /**
                 * Icon to use (iconset_name:icon_name).
                 */
                icon: {
                    type: String,
                    value: 'editor:publish',
                },

                selectedTab: {
                    type: String,
                    value: 'staging',
                },
                publishContext: {
                    type: Object,
                    computed: '_publishContext(document, documents.splices, i18n, opened)',
                },
                /**
                 * `true` if the action should display the label, `false` otherwise.
                 */
                showLabel: {
                    type: Boolean,
                    value: false,
                },
                _label: {
                    type: String,
                    computed: '_computeLabel(i18n)',
                },
            },

            listeners: {
                'nx-publish-success': '_close',
                cancel: '_close',
            },

            _toggleDialog() {
                this.$.publishDialog.toggle();
            },

            _close() {
                this.$.publishDialog.close();
            },

            _publishContext() {
                return this.opened ? {
                    document: this.document,
                    documents: this.documents,
                    i18n: this.i18n
                } : {};
            },

            _computeLabel() {
                return this.i18n('publication.button.tooltip');
            },

            _isAvailable() {
                
                return (
                    (this.document && this.isPublishable(this.document)) ||
                    (this.documents && this.documents.every((doc) => this.isPublishable(doc)))
                );
            },

            _checkDocsPermissions() {
                this.docsHavePermissions = this.documents && !this.documents.some((document) => !this._docHasPermissions(document));
                return this.docsHavePermissions;
            },
          
          	isPublishable(doc) {
              
              return doc
                  && !this.isTrashed(doc)
                  && this.hasFacet(doc, 'Publishable')
                  && this.hasPermission(doc, 'Write');
            },

        });
    </script>
</dom-module>
