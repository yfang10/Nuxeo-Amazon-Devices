<nuxeo-slot-content name="collectiondownload" slot="RESULTS_SELECTION_ACTIONS" order="1">
  <template>
    <nuxeo-filter type="Collection">
      <template>
        <amzd-collection-download documents="[[selectedItems]]"></amzd-collection-download>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="downloadDocumentAction" slot="DOCUMENT_ACTIONS" order="90" disabled>
  <template>
    <nuxeo-filter document="[[document]]" expression="(document.facets.indexOf('Folderish') !== -1
                                                   || document.facets.indexOf('Collection') !== -1)
                                                   &amp;&amp; document.contextParameters
                                                   &amp;&amp; document.contextParameters.hasContent">
      <template>
        <nuxeo-download-documents-button document="[[document]]">
        </nuxeo-download-documents-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
